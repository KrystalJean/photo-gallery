<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>

<body class="flex-center">
    <section class="photo-app">
        <nav class="nav">
            <ul class="nav-list flex-end">
                <li id="vector-btn" class="nav-item nav-link">Vector</li>
                <li id="illustration-btn" class="nav-item nav-link">Illustrations</li>
                <li id="images-btn" class="nav-item nav-link">Images</li>
                <li id="icon-btn" class="nav-item nav-link">Icons</li>
            </ul>
        </nav>

        <div class="search-upload-container flex-between">
            <div class="search-bar flex-between">
                <p>Search</p>
                <i class="fa-solid fa-search"></i>
            </div>
            <button>Upload</button>

        </div>
        <div class="photos-container">
            <div id="vector" class="photo-category flex-between wrap">
                <img class="vector-images" src="https://source.unsplash.com/random/190x150/?vector,night,forest">
                <img class="vector-images" src="https://source.unsplash.com/random/190x150/?vector,owl">
                <img class="vector-images" src="https://source.unsplash.com/random/190x150/?vector,night,cabin">
                <img class="vector-images" src="https://source.unsplash.com/random/190x150/?vector,night,flowers">
                <img class="vector-images" src="https://source.unsplash.com/random/190x150/?vector,night,sky">
                <img class="vector-images" src="https://source.unsplash.com/random/190x150/?vector,night,trees">

                <!-- <div class="visible img pink"></div>
                <div class="visible img pink"></div>
                <div class="visible img pink"></div>
                <div class="visible img pink"></div>
                <div class="visible img pink"></div>
                <div class="visible img pink"></div> -->
            </div>

            
            <div id="illustrations" class="photo-category flex-between wrap">
                <img src="https://source.unsplash.com/random/190x150/?illustration,1" class="illustration-images invisible">
                <img src="https://source.unsplash.com/random/190x150/?illustration,2" class="illustration-images invisible">
                <img src="https://source.unsplash.com/random/190x150/?illustration,3" class="illustration-images invisible">
                <img src="https://source.unsplash.com/random/190x150/?illustration,4" class="illustration-images invisible">
                <img src="https://source.unsplash.com/random/190x150/?illustration,5" class="illustration-images invisible">
                <img src="https://source.unsplash.com/random/190x150/?illustration,6" class="illustration-images invisible">

                <!-- <div class="invisible img blue"></div>
                <div class="invisible img blue"></div>
                <div class="invisible img blue"></div>
                <div class="invisible img blue"></div>
                <div class="invisible img blue"></div>
                <div class="invisible img blue"></div> -->
            </div>

            <div id="images" class="photo-category flex-between wrap">
                <!-- <img src="https://source.unsplash.com/random/160x140">
                                        <img src="https://source.unsplash.com/random/160x140">
                                        <img src="https://source.unsplash.com/random/160x140">
                                        <img src="https://source.unsplash.com/random/160x140">
                                        <img src="https://source.unsplash.com/random/160x140">
                                        <img src="https://source.unsplash.com/random/160x140"> -->
                <div class="invisible img green"></div>
                <div class="invisible img green"></div>
                <div class="invisible img green"></div>
                <div class="invisible img green"></div>
                <div class="invisible img green"></div>
                <div class="invisible img green"></div>
            </div>

            <div id="icons" class="photo-category flex-between wrap">
                <!-- <img src="https://source.unsplash.com/random/160x140">
                                        <img src="https://source.unsplash.com/random/160x140">
                                        <img src="https://source.unsplash.com/random/160x140">
                                        <img src="https://source.unsplash.com/random/160x140">
                                        <img src="https://source.unsplash.com/random/160x140">
                                        <img src="https://source.unsplash.com/random/160x140"> -->
                <div class="invisible img plum"></div>
                <div class="invisible img plum"></div>
                <div class="invisible img plum"></div>
                <div class="invisible img plum"></div>
                <div class="invisible img plum"></div>
                <div class="invisible img plum"></div>
            </div>
        </div>

    </section>
</body>

</html>
